                  <script>
                    // Tạo phần tử chứa đồng hồ
                    const clockContainer = document.createElement('div');
                    const clock = document.createElement('div');
                    const description = document.createElement('div');

                    // Thêm nội dung mô tả
                    description.textContent = "Thời gian hiện tại";

                    // Gán ID và nội dung ban đầu
                    clock.id = "clock";
                    clock.textContent = "00:00:00";

                    // Đưa các phần tử vào `clockContainer`
                    clockContainer.appendChild(clock);
                    clockContainer.appendChild(description);
                    document.body.appendChild(clockContainer);

                    // Đặt lại margin và padding của body
                    document.body.style.cssText = `
     margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* Đẩy đồng hồ xuống cuối */
    align-items: center;
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
    font-family: 'Courier New', Courier, monospace;
    box-sizing: border-box;
                    `;

                    clockContainer.style.cssText = `
    text-align: center;
    background: rgba(255, 255, 255, 0.2);
    padding: 20px 40px;
    border-radius: 15px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    position: absolute; /* Đặt phần tử ở vị trí tuyệt đối */
    bottom: 0;          /* Đặt phần tử ở đáy của trang */
    left: 50%;          /* Canh giữa theo chiều ngang */
    transform: translateX(-50%); /* Dịch chuyển phần tử vào giữa */
`;

                    clock.style.cssText = `
                        font-size: 4em;
                        font-weight: bold;
                        color: #4F4F4F ;
                        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
                    `;

                    description.style.cssText = `
                        font-size: 1.2em;
                        color: #f5f5f5;
                        margin-top: 10px;
                        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
                        color: #4F4F4F;
                    `;

                    // Hiệu ứng nền động
                    const styleSheet = document.createElement('style');
                    styleSheet.textContent = `
                        @keyframes gradientBG {
                            0% { background-position: 0% 50%; }
                            50% { background-position: 100% 50%; }
                            100% { background-position: 0% 50%; }
                        }
                    `;
                    document.head.appendChild(styleSheet);

                    // Hàm cập nhật thời gian
                    function updateTime() {
                      const now = new Date();
                      const hours = String(now.getHours()).padStart(2, '0');
                      const minutes = String(now.getMinutes()).padStart(2, '0');
                      const seconds = String(now.getSeconds()).padStart(2, '0');
                      clock.textContent = `${hours}:${minutes}:${seconds}`;
                    }

                    // Cập nhật thời gian mỗi giây
                    setInterval(updateTime, 1000);
                    updateTime();
                  </script>

                  <!-- Tải thư viện Era Widget -->
                  <script src="https://www.unpkg.com/@eohjsc/era-widget@1.1.3/src/index.js"></script>
                  <script>
                    // Lấy các phần tử HTML dựa trên ID, liên kết với giao diện người dùng
                    const temp = document.getElementById('nhietDo');  // Phần tử hiển thị nhiệt độ
                    const humi = document.getElementById('doAm');  // Phần tử hiển thị độ ẩm
                    // const humi = document.getElementById('doAm');  // Phần tử hiển thị độ ẩm
                    const turnOn = document.getElementById('turnOn');  // Nút bật đèn LED
                    const turnOff = document.getElementById('turnOff');  // Nút tắt đèn LED
                    const statusLed = document.getElementById('statusLed');  // Phần tử hiển thị trạng thái đèn LED

                    // Biến để lưu cấu hình và trạng thái hiện tại
                    let configTemp = null, configHumi = null, configLed = null, newStatusLed = null, actions = [];

                    const eraWidget = new EraWidget();
                    eraWidget.init({
                      needRealtimeConfigs: true,         /* Cần giá trị hiện thời */
                      needHistoryConfigs: true,          /* Cần giá trị lịch sử */
                      needActions: true,                 /* Cần các hành động (ví dụ Bật/Tắt đèn) */
                      maxRealtimeConfigsCount: 3,        /* Số lượng tối đa giá trị hiện thời */
                      maxHistoryConfigsCount: 1,         /* Số lượng tối đa giá trị lịch sử */
                      maxActionsCount: 2,                /* Số lượng tối đa các hành động có thể kích hoạt */
                      minRealtimeConfigsCount: 0,        /* Số lượng tối thiểu giá trị hiện thời */
                      minHistoryConfigsCount: 0,         /* Số lượng tối thiểu giá trị lịch sử */
                      minActionsCount: 0,                /* Số lượng tối thiểu hành động */

                      /* Hàm callback được gọi khi có cấu hình được nhận từ server */
                      onConfiguration: (configuration) => {
                        // Lưu các cấu hình khi nhận được từ widget
                        configTemp = configuration.realtime_configs[0];  // Lưu cấu hình nhiệt độ
                        configHumi = configuration.realtime_configs[1];  // Lưu cấu hình độ ẩm
                        configLed = configuration.realtime_configs[2];  // Lưu cấu hình đèn LED
                        actions = configuration.actions;  // Lưu các hành động điều khiển
                      },

                      /* Hàm callback được gọi khi nhận giá trị mới từ server */
                      onValues: (values) => {
                        // Cập nhật giá trị nhận được từ widget
                        const valueTemp = values[configTemp.id].value;  // Giá trị nhiệt độ
                        const valueHumi = values[configHumi.id].value;  // Giá trị độ ẩm
                        const valueLed = values[configLed.id].value;  // Giá trị trạng thái đèn LED

                        // Cập nhật giao diện người dùng với giá trị mới
                        temp.innerHTML = valueTemp + ' V';  // Hiển thị nhiệt độ
                        humi.innerHTML = valueHumi + 'CM';  // Hiển thị độ ẩm

                        // Kiểm tra trạng thái mới của đèn LED, nếu thay đổi thì cập nhật
                        if (newStatusLed !== valueLed) {
                          newStatusLed = valueLed;
                          if (valueLed === 1) {
                            statusLed.innerHTML = 'Chế Độ MAN';  // Hiển thị trạng thái đèn LED đang bật
                          } else {
                            statusLed.innerHTML = 'Chế Độ AUTO';  // Hiển thị trạng thái đèn LED đang tắt
                          }
                        }
                      },
                    });

                    // Kích hoạt các hành động dựa trên trạng thái của công tắc
                    turnOn.addEventListener('click', () => {
                      eraWidget.triggerAction(actions[0]?.action, null);  // Kích hoạt hành động "Bật đèn"
                    });
                    turnOff.addEventListener('click', () => {
                      eraWidget.triggerAction(actions[1]?.action, null);  // Kích hoạt hành động "Tắt đèn"
                    });
                  </script>
